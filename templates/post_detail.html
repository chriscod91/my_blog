{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <div class="post-entry">
        <h1>{{ post.title }}</h1>
        <p>By {{post.author }}</p>
        <hr>
        <p>{{ post.body }}</p>
        <a href="{% url 'home' %}">Home</a> |
        <a href="#">Edit</a> | <a href="#">Delete</a>
        
    </div>
{% endblock content %}
